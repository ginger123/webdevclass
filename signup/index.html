<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>the rad signup page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scr.js" />

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1> sign up</h1>
        </div>

        <form action="" id="signupForm">
            <div class="row">
                <div class="col-sm-6">
                    <input class="form-control" id="fname" type="text" placeholder="Full Name" />
                </div>
                <div class="col-sm-6">
                    <div class="radio">
                        <label><input type="radio" name="gender" id="male" >Male</label>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="gender" id="female"  >Female</label>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="gender" id="apache"  >Apache helicopter</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <input class="form-control" id="uname" type="text" placeholder="User Name" />
                    <br/>
                    <input class="form-control" id="email" type="text" placeholder="Email" />
                    <br/>
                </div>
                <div class="col-sm-6">
                    <input class="form-control" id="pass" type="password" placeholder="password" />
                    <br/>
                    <input class="form-control" id="passvlad" type="password" placeholder="password validation" />
                    <br/>
                </div>
            </div>

            <input class="form-control btn btn-success" id="sub" type="submit" onclick="bestForm();" placeholder="" />
        </form>
    </div>
</body>

</html>
